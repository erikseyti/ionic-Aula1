<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating="">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="imc.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="number" [(ngModel)]="imc.altura"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="number" [(ngModel)]="imc.peso"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full round color="secondary" (click)="calcularImc()">Calcular IMC</button>
  </div>

  <ion-list>
      <ion-item *ngFor="let imc of listaImc">
          <h3>{{imc.nome}}</h3>
          <h2>{{imc.resultado}}</h2>
      </ion-item>
  </ion-list>

</ion-content>
