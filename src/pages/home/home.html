<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="imc.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura (m)</ion-label>
      <ion-input type="number" [(ngModel)]="imc.altura">></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso (kg)</ion-label>
      <ion-input type="Number" [(ngModel)]="imc.peso">></ion-input>
    </ion-item>
  </ion-list>

  <!--<div padding>
    <button block>Sign In</button>
  </div>-->

  <button ion-button (click)="calcularImc()">Calcular IMC</button>
    <!--<button ion-button color="light">Light</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>-->

<ion-list>
  <ion-item *ngFor="let imc of listaImc" (click)="exibirIMC(imc)">
    <h2>{{imc.nome}}</h2>
    <h3>{{imc.resultado}}</h3>
  </ion-item>
</ion-list>
</ion-content>
